<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>230x YouTube 144p Autoplay Loop</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 6px;
    padding: 6px;
  }
  iframe {
    width: 100%;
    height: 113px;
    border: 0;
    border-radius: 8px;
    background: #000;
  }
</style>
</head>
<body>
<script>
  const videoId = "dzPMFIBhdO0";  // your video
  const count = 230;               // number of instances
  const container = document.body;

  for (let i = 0; i < count; i++) {
    const iframe = document.createElement("iframe");
    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&rel=0&modestbranding=1`;
    iframe.allow = "autoplay";
    container.appendChild(iframe);
  }

  // 🔁 Auto-refresh page every 10 minutes (600000 ms)
  setTimeout(() => location.reload(), 600000);
</script>
</body>
</html>
